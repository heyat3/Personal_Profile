<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heyat Seid - Personal Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('tumblr_static_tumblr_static__640_gif (462Ã—260).gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 20px;
            margin-top: 3rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 2rem;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        }
        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .title {
            color: #e0e0e0;
            font-size: 1.4rem;
            margin: 1rem 0;
            font-weight: 300;
        }
        .bio {
            margin: 2rem 0;
            font-size: 1.2rem;
            color: #ffffff;
            max-width: 600px;
            margin: 2rem auto;
            line-height: 1.8;
        }
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .contact-links a {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .contact-links a i {
            font-size: 1.4rem;
        }
        .contact-links a:hover {
            color: #ff69b4;
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .social-icon {
            transition: transform 0.5s ease;
        }
        .contact-links a:hover .social-icon {
            transform: rotate(360deg) scale(1.2);
        }
        .skills-section {
            margin-top: 4rem;
            text-align: center;
            animation: fadeIn 1s ease-out 0.3s;
            animation-fill-mode: both;
        }
        .skills-section h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00ffff, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .skill-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            font-size: 1.1rem;
            min-width: 120px;
        }
        .skill-item:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .contact-links {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            .contact-links a {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="20241115_Heyat Seid.jpg" alt="Heyat Seid" class="profile-pic">
            <h1>Heyat Seid</h1>
            <div class="title">UNO Scott Scholar</div>
            <div class="bio">
                Aspiring video game developer
            </div>
            <div class="contact-links">
                <a href="mailto:heyatseid33@gmail.com">
                    <i class="fas fa-envelope social-icon"></i>
                    <span>Email</span>
                </a>
                <a href="https://www.linkedin.com/in/heyat-seid-115173331/" target="_blank">
                    <i class="fab fa-linkedin social-icon"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/heyat3" target="_blank">
                    <i class="fab fa-github social-icon"></i>
                    <span>GitHub</span>
                </a>
            </div>
            <div class="skills-section">
                <h2>Skills & Hobbies</h2>
                <div class="skills-container">
                    <div class="skill-item">Java</div>
                    <div class="skill-item">Python</div>
                    <div class="skill-item">Game Development (learning)</div>
                    <div class="skill-item">Unity (learning)</div>
                    <div class="skill-item">Game Design (learning)</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
